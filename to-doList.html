<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header h1">To-Do List</div>
            <div class="card-body">
              <div class="input-group">
                <input
                  type="text"
                  id="txtInput"
                  class="form-control"
                  placeholder="Yeni Görev Ekle"
                />
                <button class="btn btn-success" id="btnAdd" type="button">
                  Add
                </button>
              </div>
            </div>
            <div class="card-header">
              <button
                class="btn btn-sm btn-danger float-end"
                id="btnRemove"
                type="button"
              >
                Remove
              </button>
            </div>
            <ul
              id="task-list"
              class="list-group list-group-flush text-start"
            ></ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      "use strict"; //hata aldığında bunu kontrol et snytax olabilir

      let gorevListesi = [
        { "id": 1, "gorev": "Görev 1" },
        { "id": 2, "gorev": "Görev 2" },
        { "id": 3, "gorev": "Görev 3" },
        { "id": 4, "gorev": "Görev 4" },
      ];

      displayTasks();

      function displayTasks() {
        let getir = document.getElementById("task-list");

        getir.innerHTML = "";
        
        for (let i of gorevListesi) {
          let li = `
        <li class="task list-group-item">
          <div class="form-check">
            <input type="checkbox" class="form-check-item" id="${i.id}" />
            <label for="${i.id}" class="form-check-label">${i.gorev}
            </label>            
          </div>
          <div >
          <button onclick="deleteTask(${i.id})" class="btn btn-danger float-end m-1" id="btnDelete" type="button">Sil</button>
          </div>
          <div class="px-2">
          <button onclick="updateTask(${i.id})" class="btn btn-warning float-end m-1" id="btnEdit" type="button">Düzenle</button>
          </div>

        </li>`;

          getir.insertAdjacentHTML("afterbegin", li);
        }
      }

      function newTask(event) {
        let yazdir = document.querySelector("#txtInput");
        if (yazdir.value == "") {
          alert("Lütfen bir değer giriniz.");
        } else {
          gorevListesi.push({
            id: gorevListesi.length + 1,
            gorev: yazdir.value,
          });
          txtInput.value = "";
          displayTasks();
        }
      }

      document.querySelector("#btnAdd").addEventListener("click", newTask);
      document
        .querySelector("#txtInput")
        .addEventListener("keypress", function () {
          if (event.key == "Enter") {
            document.getElementById("btnAdd").click();
          }
        });
        function deleteTask(id){
         let deletedID;
          for(let index in gorevListesi){
            if (gorevListesi[index].id==id) {
              deletedID=index;
            }
          }
          gorevListesi.splice(deletedID,1);
          displayTasks();
        }
        document.querySelector("#task-list").addEventListener(click,function(event){
          
        })
      
    </script>
  </body>
</html>
