<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header h1">To-Do List</div>
            <div class="card-body">
              <div class="input-group">
                <input
                  type="text"
                  id="txtInput"
                  class="form-control"
                  placeholder="Add new task"
                />
                <button class="btn btn-success" id="btnAdd" type="button">
                  Add
                </button>
              </div>
            </div>
            <div class="card-header">
              <button
                class="btn btn-sm btn-danger float-end"
                id="btnRemove"
                type="button"
              >
                Remove
              </button>
            </div>
            <ul
              id="task-list"
              class="list-group list-group-flush text-start"
            ></ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      "use strict"; //hata aldığında bunu kontrol et snytax olabilir

      let getir = document.getElementById("task-list");
      let gorevListesi = [
        { id: 1, gorev: "Görev 1" },
        { id: 2, gorev: "Görev 2" },
        { id: 3, gorev: "Görev 3" },
        { id: 4, gorev: "Görev 4" },
      ];

      for (let i of gorevListesi) {
        let li = `
        <li class="task list-group-item">
          <div class="form-check">
            <input type="checkbox" class="form-check-item" id="${i.id}" />
            <label for="${i.id}" class="form-check-label">${i.gorev}
            </label>
          </div>
        </li>`;
        getir.insertAdjacentHTML("afterbegin", li);
      }
      function newTask(event) {
        console.log("ekledim");
      }
      function removeTask(event) {
        console.log("ekledim");
      }

      document.querySelector("#btnAdd").addEventListener("click", newTask);
      document.querySelector("#btnRemove").addEventListener("click", removeTask);

    </script>
  </body>
</html>
